{% extends 'base.html' %}
{% block content %}
<section class="max-w-5xl mx-auto p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">Admin Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a href="{{ url_for('admin.upload') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Upload Single Result
        </a>
        <a href="{{ url_for('admin.upload_students') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Upload Students (CSV)
        </a>
        <a href="{{ url_for('admin.manage_subjects') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Manage Subjects
        </a>
        <a href="{{ url_for('admin.manage_teachers') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Manage Teachers
        </a>
        <a href="{{ url_for('admin.assign_teachers') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Assign Teachers
        </a>
        <a href="{{ url_for('admin.manage_sessions') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Manage Sessions
        </a>
        <a href="{{ url_for('admin.manage_terms') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Manage Terms
        </a>
        <a href="{{ url_for('admin.manage_classes') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Manage Classes
        </a>
        <a href="{{ url_for('admin.assign_class_teachers') }}" 
           class="block p-4 bg-indigo-50 hover:bg-indigo-100 rounded-lg text-center text-indigo-700 font-semibold">
            Assign Class Teachers
        </a>
        <a href="{{ url_for('admin.logout') }}" 
           class="block p-4 bg-red-50 hover:bg-red-100 rounded-lg text-center text-red-700 font-semibold">
            Logout
        </a>
    </div>
</section>
{% endblock %}
