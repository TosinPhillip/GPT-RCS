{% extends 'base.html' %}
{% block content %}
<section class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700">Upload Results</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Subjects & Scores</label>
            <div id="subjects-container" class="space-y-3"></div>
            <button type="button" onclick="addSubjectRow()" 
                    class="mt-2 px-4 py-2 bg-gray-200 text-sm rounded-lg hover:bg-gray-300 transition">
                + Add Subject
            </button>
        </div>
</section>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<script>
// Fetch subjects once
let allSubjects = [];
fetch('/admin/api/subjects').then(r => r.json()).then(data => allSubjects = data);

function addSubjectRow() {
    const container = document.getElementById('subjects-container');
    const div = document.createElement('div');
    div.className = 'flex gap-2 items-center';
    div.innerHTML = `
        <select class="flex-1 p-3 border rounded-lg" required>
            <option value="">-- Select Subject --</option>
            ${allSubjects.map(s => `<option value="${s.name}">${s.name}</option>`).join('')}
        </select>
        <input type="number" placeholder="Score (0-100)" min="0" max="100" 
               class="w-24 p-3 border rounded-lg" required>
        <button type="button" onclick="this.parentElement.remove()" 
                class="text-red-600 hover:text-red-800">âœ•</button>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
